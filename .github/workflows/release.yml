name: Release Builds

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Static Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: armv7-unknown-linux-musleabihf
            arch: armv7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build universal binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Create release artifacts
        run: |
          cd target/${{ matrix.target }}/release

          # Create three copies with different names
          cp 2cha 2cha-server
          cp 2cha 2cha-client
          cp 2cha 2cha-universal

          # Strip binaries
          strip 2cha-server 2cha-client 2cha-universal || true

          # Create tarballs
          tar -czf 2cha-server-linux-${{ matrix.arch }}.tar.gz 2cha-server
          tar -czf 2cha-client-linux-${{ matrix.arch }}.tar.gz 2cha-client
          tar -czf 2cha-universal-linux-${{ matrix.arch }}.tar.gz 2cha-universal

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2cha-server-linux-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/2cha-server-linux-${{ matrix.arch }}.tar.gz

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2cha-client-linux-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/2cha-client-linux-${{ matrix.arch }}.tar.gz

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2cha-universal-linux-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/2cha-universal-linux-${{ matrix.arch }}.tar.gz

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release artifacts
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path 2cha.exe -DestinationPath 2cha-windows-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2cha-windows-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/2cha-windows-${{ matrix.arch }}.zip

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
          - target: aarch64-apple-darwin
            arch: aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release artifacts
        run: |
          cd target/${{ matrix.target }}/release
          strip 2cha || true
          tar -czf 2cha-macos-${{ matrix.arch }}.tar.gz 2cha

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2cha-macos-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/2cha-macos-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
