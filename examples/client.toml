# 2cha Client Configuration
# Usage: sudo 2cha up -c client.toml

[client]
server = "YOUR_SERVER_IP:51820"

[tun]
name = "tun0"
address = "10.0.0.2"
netmask = "255.255.255.0"
mtu = 1400

[crypto]
cipher = "chacha20-poly1305"
# key = "YOUR_64_HEX_CHAR_KEY"
# Or use VPN_KEY environment variable

[routing]
# Route ALL traffic through VPN
route_all_traffic = true
dns = ["1.1.1.1", "8.8.8.8"]

# Or route only specific networks:
# route_all_traffic = false
# routes = ["10.0.0.0/24", "192.168.100.0/24"]

[timeouts]
keepalive = 25

[logging]
level = "info"
